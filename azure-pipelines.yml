trigger:
- master

pool:
  vmImage: 'windows-latest'

steps:
- task: AzureFileCopy@3
  inputs:
    SourcePath: '.'
    azureSubscription: 'Pay-As-You-Go(2baba872-17b2-41a8-882a-36c5c7599cb1)'
    Destination: 'AzureBlob'
    storage: 'psandlweb'
    ContainerName: '$web'

- task: PowerShell@2
  inputs:
    targetType: 'inline'
    script: 'Write-Host "Published build with $(Build.SourceVersionMessage)"'