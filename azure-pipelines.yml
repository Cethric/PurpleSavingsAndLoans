# Add steps that build, run tests, deploy, and more:
# https://aka.ms/yaml

trigger:
- master

pool:
  vmImage: 'windows-latest'

steps:
- task: AzureFileCopy@3
  inputs:
    azureSubscription: 'Personal Cloud'
    Destination: 'AzureBlob'
    storage: 'psandlbootstrap'
    ContainerName: 'psandlbootstrap'

- task: AzureResourceGroupDeployment@2
  enabled: 'false'
  inputs:
    azureSubscription: 'Personal Cloud'
    action: 'Create Or Update Resource Group'
    resourceGroupName: 'PurpleSandLProd'
    location: 'Australia East'
    templateLocation: 'Linked artifact'
    csmFile: 'infrastructure.json'
    csmParametersFile: 'logic.json'
    deploymentMode: 'Incremental'
    enableDeploymentPrerequisites: "ConfigureVMWithWinrm"

- task: FtpUpload@2
  inputs:
    credentialsOption: 'serviceEndpoint'
    serverEndpoint: 'purpsandlweb.australiaeast.cloudapp.azure.com'
    rootDirectory: 
    filePatterns: '**'
    remoteDirectory: ''
    clean: false
    cleanContents: false
    preservePaths: false
    trustSSL: false